<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Making an AJAX Web Chat With PHP, MySQL and jQuery. Hello dude</title>


<link rel="stylesheet" type="text/css" href="js/jScrollPane/jScrollPane.css" />
<link rel="stylesheet" type="text/css" href="css/page.css" />
<link rel="stylesheet" type="text/css" href="css/chat.css" />


</head>

<body>

<div class="col-9" id="header">
    <h2> Welcome to the AJAX WebChat </h2>
</div>
<div class="col-3 center" id="header">
  <form>
    <input class="button" type="button" value="Options" onclick="window.location.href='usrpage'" />
  </form>
</div>

<div class="col-12" id="container">

  <div id="chatTopBar" class="rounded col-12"></div>
    <div id="chatLineHolder" class="col-10"></div>

    <div id="chatUsers" class="rounded col-4"></div>
    <div id="chatBottomBar" class="rounded col-12">
    	<div class="tip"></div>

        <form id="submitForm" method="post" action="">
            <input id="chatText" name="chatText" class="rounded" maxlength="255" />
            <input type="submit" class="blueButton" value="Submit" />
        </form>

    </div>

</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script src="js/jScrollPane/jquery.mousewheel.js"></script>
<script src="js/jScrollPane/jScrollPane.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
